<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>冷弋白的网页</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .container {
        width: 100%;
        height: 100%;
        background-color: #000;
        color: #fff;
        display: flex;
        font-size: 100px;
        justify-content: center;
        align-items: center;
        transition: 0.5s;
        transform-origin: left top;
      }
    </style>
  </head>
  <body>
    <div class="container">GAME</div>

    <!-- JS -->
    <script type="text/javascript">
      let device_width = window.innerWidth;
      let device_height = window.innerHeight;

      const body = document.body;
      const container = document.querySelector(".container");

      const changeWindow = () => {
        if (device_height > device_width) {
          container.style.width = device_height + "px";
          container.style.height = device_width + "px";

          setTimeout(() => {
            container.style.transform = `translateX(${device_width}px)`;
            setTimeout(() => {
              container.style.transform = `translateX(${device_width}px) rotate(90deg)`;
            }, 500);
          }, 500);
        } else {
          container.style.transform = "";
          setTimeout(() => {
            container.style.width = device_width + "px";
            container.style.height = device_height + "px";
          }, 500);
        }
      };
      window.addEventListener("resize", () => {
        device_width = window.innerWidth;
        device_height = window.innerHeight;
        setTimeout(() => {
          changeWindow();
        }, 500);
      });
    </script>
  </body>
</html>
