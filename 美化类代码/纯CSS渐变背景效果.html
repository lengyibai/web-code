<!DOCTYPE html>
<html lang="zh">

<head>
    <title>五分钟玩转CSS - 渐变背景</title>
</head>
<style>
body {
  margin : 0;
  width : 100%;
  height : 100vh;
  color : #FFFFFF;
  background : linear-gradient(-45deg, #EA2027, #F79F1F, #C4E538, #009432, #12CBC4, #0652DD, #D980FA, #9980FA, #ED4C67, #833471);
  background-size : 2000% 2000%;
  animation : bg 100s ease infinite;
}

@keyframes bg {
  0% {
    background-position : 0% 50%;
  }
  50% {
    background-position : 100% 50%;
  }
  100% {
    background-position : 0% 50%;
  }
}

</style>
