<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>冷弋白的网页</title>
    <style>
      .box {
        width: 300px;
        height: 300px;
        background: #ccc;
        transform-origin: center center;
        animation: move 1s var(--delay) linear forwards paused;
      }

      @keyframes move {
        100% {
          transform: translate(200px) rotate(90deg) scale(0.5);
          border-radius: 50%;
        }
      }
    </style>
  </head>
  <body>
    <input type="range" min="0" max="1" value="0" step="0.01" />
    <div class="box"></div>

    <script>
      const input = document.querySelector("input");
      const box = document.querySelector(".box");

      input.addEventListener("input", (e) => {
        box.style.setProperty("--delay", `-${input.value}s`);
      });
    </script>
  </body>
</html>
